<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>8th Grade MAP Practice Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f0f8ff;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .question {
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 0 5px #ccc;
    }
    .question h3 {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      text-align: center;
      font-size: 20px;
      margin-top: 25px;
      color: #27ae60;
    }
  </style>
</head>
<body>
  <h1>8th Grade MAP Math Practice Quiz</h1>

  <form id="quiz-form">
    <div class="question">
      <h3>1. What is the value of $2x + 5$ when $x = 3$?</h3>
      <label><input type="radio" name="q1" value="6" /> 6</label>
      <label><input type="radio" name="q1" value="11" /> 11</label>
      <label><input type="radio" name="q1" value="10" /> 10</label>
      <label><input type="radio" name="q1" value="9" /> 9</label>
    </div>

    <div class="question">
      <h3>2. Simplify: $3(2x - 4)$</h3>
      <label><input type="radio" name="q2" value="6x - 4" /> $6x - 4$</label>
      <label><input type="radio" name="q2" value="6x - 12" /> $6x - 12$</label>
      <label><input type="radio" name="q2" value="2x - 12" /> $2x - 12$</label>
      <label><input type="radio" name="q2" value="6x + 12" /> $6x + 12$</label>
    </div>

    <div class="question">
      <h3>3. What is the slope of the line passing through points $(2, 3)$ and $(5, 11)$?</h3>
      <label><input type="radio" name="q3" value="8" /> 8</label>
      <label><input type="radio" name="q3" value="4" /> 4</label>
      <label><input type="radio" name="q3" value="11" /> 11</label>
      <label><input type="radio" name="q3" value="3" /> 3</label>
    </div>

    <button type="button" onclick="checkAnswers()">Submit</button>
  </form>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      const answers = {
        q1: "11",
        q2: "6x - 12",
        q3: "4"
      };

      let score = 0;
      let total = Object.keys(answers).length;

      for (let q in answers) {
        const selected = document.querySelector(`input[name=${q}]:checked`);
        if (selected && selected.value === answers[q]) {
          score++;
        }
      }

      let resultDiv = document.getElementById("result");
      if (score === total) {
        resultDiv.textContent = `Great job! You scored ${score} out of ${total}. ðŸŽ‰`;
      } else {
        resultDiv.textContent = `You scored ${score} out of ${total}. Keep practicing! ðŸ˜Š`;
      }
    }
  </script>
</body>
</html>
