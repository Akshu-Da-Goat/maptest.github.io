<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>8th Grade MAP Practice</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 600px;
    margin: 40px auto;
    background-color: #f7f9fc;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px #ddd;
  }
  h1 {
    text-align: center;
  }
  .question-number {
    font-weight: bold;
    margin-bottom: 12px;
  }
  .question-text {
    font-size: 1.2em;
    margin-bottom: 20px;
  }
  .answers {
    list-style: none;
    padding: 0;
  }
  .answers li {
    margin-bottom: 12px;
  }
  button {
    background-color: #0072ce;
    color: white;
    border: none;
    padding: 12px 20px;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
  }
  button:disabled {
    background-color: #aaa;
    cursor: not-allowed;
  }
  .result {
    font-size: 1.1em;
    margin-top: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>8th Grade MAP Practice Test</h1>
<div id="quiz-container">
  <div class="question-number" id="question-number"></div>
  <div class="question-text" id="question-text"></div>
  <ul class="answers" id="answers-list"></ul>
  <button id="next-btn" disabled>Next</button>
  <div class="result" id="result"></div>
</div>

<script>
  const questions = [
    {
      question: "What is $8 \times 7$?",
      options: ["54", "56", "64", "49"],
      answer: 1
    },
    {
      question: "Solve for $x$: $2x + 3 = 11$",
      options: ["4", "5", "3", "6"],
      answer: 0
    },
    {
      question: "What is the slope of the line passing through points (2,3) and (4,7)?",
      options: ["2", "3", "4", "1"],
      answer: 0
    },
    {
      question: "Simplify: $\frac{12}{16}$",
      options: ["$\frac{3}{4}$", "$\frac{2}{3}$", "$\frac{4}{3}$", "$\frac{6}{8}$"],
      answer: 0
    },
    {
      question: "What is the area of a rectangle with length 5 units and width 3 units?",
      options: ["8", "15", "10", "18"],
      answer: 1
    }
    // Add more questions here up to 40
  ];

  let currentQuestionIndex = 0;
  let score = 0;

  const questionNumberEl = document.getElementById('question-number');
  const questionTextEl = document.getElementById('question-text');
  const answersListEl = document.getElementById('answers-list');
  const nextBtn = document.getElementById('next-btn');
  const resultEl = document.getElementById('result');

  function showQuestion(index) {
    const q = questions[index];
    questionNumberEl.textContent = `Question ${index + 1} of ${questions.length}`;
    questionTextEl.innerHTML = q.question;
    answersListEl.innerHTML = '';

    q.options.forEach((option, i) => {
      const li = document.createElement('li');
      const label = document.createElement('label');
      const input = document.createElement('input');
      input.type = 'radio';
      input.name = 'answer';
      input.value = i;
      input.addEventListener('change', () => {
        nextBtn.disabled = false;
      });
      label.appendChild(input);
      label.insertAdjacentHTML('beforeend', ' ' + option);
      li.appendChild(label);
      answersListEl.appendChild(li);
    });

    nextBtn.disabled = true;
    resultEl.textContent = '';
  }

  nextBtn.addEventListener('click', () => {
    const selected = document.querySelector('input[name="answer"]:checked');
    if (!selected) return;

    const answer = parseInt(selected.value);
    if (answer === questions[currentQuestionIndex].answer) {
      score++;
    }

    currentQuestionIndex++;

    if (currentQuestionIndex < questions.length) {
      showQuestion(currentQuestionIndex);
    } else {
      showResults();
    }
  });

  function showResults() {
    questionNumberEl.textContent = 'Test Complete!';
    questionTextEl.textContent = `You scored ${score} out of ${questions.length}.`;
    answersListEl.innerHTML = '';
    nextBtn.style.display = 'none';
  }

  // Start the quiz
  showQuestion(currentQuestionIndex);
</script>

</body>
</html>
